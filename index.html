<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeWorld</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="text">
        <h1>BeeWorld</h1>
    <p>Kapj el 20 db virágot és kerüld el a mérgezett gombákat, valamint a darazsakat.</p>
    </div>
    
    <div id="container">
      <div id="scoreboard">
        <div id="score">Pont: 0</div>
        <div id="lives">
          <img src="images/heart.png" alt="A heart icon" class="heart" />
          <img src="images/heart.png" alt="A heart icon" class="heart" />
          <img src="images/heart.png" alt="A heart icon" class="heart" />
        </div>
      </div>

      <div id="bee"></div>
      <div id="message" class="hidden">Game Over</div>
    </div>
    <button id="restart">Újra játszom</button>

    <script src="main.js"></script>
  </body>
</html>
